<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Videojuegos</title>
    <link rel="stylesheet" href="inicio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="form-content">
            <h1><span id="title">Inicio de sesión</span></h1>
            <form id="initialRegistrationForm">
                <div class="input-group">

                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre" id="username">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Correo electrónico" id="email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña" id="password">
                    </div>

                </div>
                <div class="btn-field">
                    <button id="registerButton" type="button">Registrarse</button>
                    <p>¿Ya tienes cuenta? <a href="#" id="signInLink">Inicia sesión aquí</a></p>
                </div>
            </form>

            <form id="signInForm" style="display: none;">
                <div class="input-group">

                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre de usuario" id="signInUsername">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña" id="signInPassword">
                    </div>

                </div>
                <div class="btn-field">
                    <button id="signInButton" type="button">Iniciar Sesión</button>
                    <p>¿No tienes cuenta? <a href="#" id="signUpLink">Regístrate aquí</a></p>
                </div>
            </form>

        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
